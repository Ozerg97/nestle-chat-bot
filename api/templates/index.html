<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>SMARTIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <button id="chat-toggle" aria-label="Ouvrir le chat "><i class="fa-solid fa-comment-dots"></i></button>

  <section id="chat-wrapper" class="hidden" data-open="false">
    <header>
      <h3><i class="fa-solid fa-robot"></i> SMARTIE</h3>
    </header>

    <main id="chat-scroll"></main>

    <footer>
      <input id="chat-input" type="text" placeholder="Écrivez votre message…" autocomplete="off">
      <button id="chat-send" aria-label="Envoyer"><i class="fa-solid fa-paper-plane"></i></button>
    </footer>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

  <script src="{{ url_for('static', filename='bot.js') }}"></script>
 
</body>

</html>
